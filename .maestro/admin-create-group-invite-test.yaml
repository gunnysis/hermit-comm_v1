# E2E: 관리자가 초대 코드 "TESTCODE"인 그룹 생성 (groups-join-by-invite.yaml 사전 조건)
# Maestro는 유니코드 입력 미지원 → 그룹명·초대코드·설명 모두 ASCII 사용
# 전제: 익명 세션에서 시작 (launch-app-fresh)
# 환경 변수: MAESTRO_ADMIN_EMAIL, MAESTRO_ADMIN_PASSWORD (.env 참조)
appId: com.gns.hermitcomm.dev
---
- runFlow: common/launch-app-fresh.yaml

# 설정 → 관리자 로그인
- tapOn: "설정"
- extendedWaitUntil:
    visible: "운영자 관리 페이지"
    timeout: 5000
- tapOn: "운영자 관리 페이지"

# 로그인 화면 로드 대기 (익명 세션 보장으로 로그인 화면 기대)
- extendedWaitUntil:
    visible: "관리자 로그인"
    timeout: 15000
- extendedWaitUntil:
    visible: "이메일"
    timeout: 5000

# 로그인 (영어 키보드로 전환 후 입력)
- tapOn: "admin@example.com"
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_EMAIL}"
- tapOn:
    text: "비밀번호"
    index: 1
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_PASSWORD}"
- scrollUntilVisible:
    element: "로그인"
    direction: DOWN
    timeout: 5000
- tapOn: "로그인"

- extendedWaitUntil:
    visible: "그룹 게시판 생성"
    timeout: 10000

# 그룹 생성 (ASCII만 입력)
- tapOn: "예: 2025 봄 프로그램"
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "E2E Invite Test"
- tapOn: "예: WELCOME2025"
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "TESTCODE"
- tapOn:
    text: "그룹에 대한 간단한 설명"
    optional: true
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "Invite code test group"

- tapOn: "그룹 생성"
- extendedWaitUntil:
    visible: "그룹 생성 완료"
    timeout: 10000
- tapOn: "확인"

- assertVisible: "E2E Invite Test"
