# E2E: 관리자 로그인 → 관리자 페이지 진입 확인
# 전제: 익명 세션에서 시작 (launch-app-fresh로 앱 재시작 후 실행)
# 환경 변수: MAESTRO_ADMIN_EMAIL, MAESTRO_ADMIN_PASSWORD (.env 참조, run-maestro.js에서 로드)
appId: com.gns.hermitcomm.dev
---
- runFlow: common/launch-app-fresh.yaml

# 설정 탭 이동
- tapOn: "설정"

- extendedWaitUntil:
    visible: "운영자 관리 페이지"
    timeout: 5000

# 관리자 페이지 진입
- tapOn: "운영자 관리 페이지"

# 로그인 화면 로드 대기 (제목 또는 입력 필드)
- extendedWaitUntil:
    visible: "관리자 로그인"
    timeout: 15000
- extendedWaitUntil:
    visible: "이메일"
    timeout: 5000

# 이메일 입력 (영어 키보드로 전환 후 입력)
- tapOn: "admin@example.com"
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_EMAIL}"

# 비밀번호 입력 (영어 키보드로 전환 후 입력)
- tapOn:
    text: "비밀번호"
    index: 1
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_PASSWORD}"

# 로그인 버튼 스크롤 후 클릭
- scrollUntilVisible:
    element: "로그인"
    direction: DOWN
    timeout: 5000
- tapOn: "로그인"

# 관리자 페이지 도달 확인
- extendedWaitUntil:
    visible: "그룹 게시판 생성"
    timeout: 10000

- assertVisible: "그룹 게시판 생성"
- assertVisible: "내가 만든 그룹"
