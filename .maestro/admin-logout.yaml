# E2E: 관리자 로그인 → 로그아웃 → 익명 세션 복구 확인
# 전제: 익명 세션에서 시작 (launch-app-fresh)
# 환경 변수: MAESTRO_ADMIN_EMAIL, MAESTRO_ADMIN_PASSWORD (.env 참조)
appId: com.gns.hermitcomm.dev
---
- runFlow: common/launch-app-fresh.yaml

# 설정 → 관리자 로그인
- tapOn: "설정"

- extendedWaitUntil:
    visible: "운영자 관리 페이지"
    timeout: 5000

- tapOn: "운영자 관리 페이지"

# 로그인 화면 로드 대기 (익명 세션 보장으로 로그인 화면 기대)
- extendedWaitUntil:
    visible: "관리자 로그인"
    timeout: 15000
- extendedWaitUntil:
    visible: "이메일"
    timeout: 5000

# 로그인 (영어 키보드 전환 후 입력)
- tapOn: "admin@example.com"
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_EMAIL}"
- tapOn:
    text: "비밀번호"
    index: 1
- runFlow: common/ensure-english-keyboard.yaml
- inputText: "${MAESTRO_ADMIN_PASSWORD}"
- scrollUntilVisible:
    element: "로그인"
    direction: DOWN
    timeout: 5000
- tapOn: "로그인"

# 관리자 페이지 도달 확인
- extendedWaitUntil:
    visible: "관리자"
    timeout: 10000

# 로그아웃
- tapOn: "로그아웃"

# 홈 화면으로 복귀 확인 (익명 세션 복구)
- extendedWaitUntil:
    visible: "은둔마을"
    timeout: 10000

- assertVisible: "따뜻한 이야기가 있는 곳"
