# E2E: 관리자 로그인 → 로그아웃 → 익명 세션 복구 확인
# 환경 변수: MAESTRO_ADMIN_EMAIL, MAESTRO_ADMIN_PASSWORD (.env 참조)
# 사전 조건: 에뮬레이터 키보드가 영문 모드여야 합니다 (admin-login.yaml 주석 참조)
appId: com.gns.hermitcomm.dev
---
- stopApp
- launchApp

- extendedWaitUntil:
    visible: "은둔마을"
    timeout: 15000

# 설정 → 관리자 로그인
- tapOn: "설정"

- extendedWaitUntil:
    visible: "운영자 관리 페이지"
    timeout: 5000

- tapOn: "운영자 관리 페이지"

- extendedWaitUntil:
    visible: "관리자 로그인"
    timeout: 5000

- tapOn: "admin@example.com"
- inputText: "${MAESTRO_ADMIN_EMAIL}"

- tapOn:
    text: "비밀번호"
    index: 1
- inputText: "${MAESTRO_ADMIN_PASSWORD}"

- tapOn:
    text: "로그인"

- extendedWaitUntil:
    visible: "관리자"
    timeout: 10000

# 로그아웃
- tapOn: "로그아웃"

# 홈 화면으로 복귀 확인 (익명 세션 복구)
- extendedWaitUntil:
    visible: "은둔마을"
    timeout: 10000

- assertVisible: "따뜻한 이야기가 있는 곳"
