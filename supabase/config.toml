# Supabase 로컬 개발 설정
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false

[db.migrations]
# 마이그레이션 디렉터리 (config 기준 상대 경로)
dir = "migrations"

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:8081"
additional_redirect_urls = ["https://localhost:8081"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

# 익명 로그인 (앱에서 사용)
[auth.external.anonymous]
enabled = true

[realtime]
enabled = true

[analytics]
enabled = false
